<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=`device-width, initial-scale=1.0" />
    <title>Welcome to Cookie Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>04:21</span>
      </div>
      <div class="status-bar__column">
        <span>32% </span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">쿠키톡에 오신 것을 환영합니다.</h1>
      <p class="welcome-header__text">
        지금 가입하셔서 여러 쿠키들과 <br />
        대화를 나누어 보세요!
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input name="username" type="text" placeholder="가입 이메일" />
      <input name="password" type="password" placeholder="비밀번호(8자 이상)" />
      <label for="a1"
        ><input name="agreement" type="checkbox" value="agree" id="a1" /> [필수]
        쿠키톡계정 약관에 동의합니다.</label
      >
      <input type="submit" value="가입하기" />
      <a href="#">쿠키톡계정 또는 비밀번호 찾기</a>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
