<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=`device-width, initial-scale=1.0" />
    <title>딸기맛 쿠키와의 대화 - Cookie Talk</title>
  </head>
  <body id="stawberry-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>04:21</span>
      </div>
      <div class="status-bar__column">
        <span>32% </span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__cloumn">
        <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-header__cloumn">
        <h1 class="alt-header__title">딸기맛 쿠키</h1>
      </div>
      <div class="alt-header__cloumn">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat-timestamp">Tuesday, June 01, 2021</div>

      <div class="message-row">
        <img
          src="https://pbs.twimg.com/profile_images/1368933221870673922/H200iWln_400x400.jpg"
        />
        <div class="message-row__content">
          <span class="message__name">딸기맛 쿠키</span>
          <div class="message__text">
            <span class="message__bubble">용쿠야</span>
            <span class="message__time">14:42</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--me">
        <div class="message-row__content">
          <div class="message__text">
            <span class="message__bubble">응?</span>
            <span class="message__time">14:42</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메시지를 입력해주세요." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
