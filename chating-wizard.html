<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=`device-width, initial-scale=1.0" />
    <title>마법사맛 쿠키와의 대화 - Cookie Talk</title>
  </head>
  <body id="chating-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>LG U+</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>04:21</span>
      </div>
      <div class="status-bar__column">
        <span>32% </span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__cloumn">
        <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-header__cloumn">
        <h1 class="alt-header__title">마법사맛 쿠키</h1>
      </div>
      <div class="alt-header__cloumn">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat-timestamp">Tuesday, June 01, 2021</div>

      <div class="message-row">
        <img src="https://pbs.twimg.com/media/Et2MRcCVcAMTvDk.jpg" />
        <div class="message-row__content">
          <span class="message__name">마법사맛 쿠키</span>
          <div class="message__text">
            <span class="message__bubble"
              >용감한 쿠키야 시간있니?<br />내일 생일파티에서 보여줄
              <br />마법연습중인데</span
            >
            <span class="message__time">16:40</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--me">
        <div class="message-row__content">
          <div class="message__text">
            <span class="message__bubble">무슨일이야?</span>
            <span class="message__time">16:41</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="https://pbs.twimg.com/media/Et2MRcCVcAMTvDk.jpg" />
        <div class="message-row__content">
          <span class="message__name">마법사맛 쿠키</span>
          <div class="message__text">
            <span class="message__bubble"
              >내일 생일파티에서 보여줄 <br />마법연습중인데<br />너의 도움이
              필요해</span
            >
            <span class="message__time">16:49</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--me">
        <div class="message-row__content">
          <div class="message__text">
            <span class="message__bubble">알았어 지금갈게~</span>
            <span class="message__time">16:52</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메시지를 입력해주세요." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <img
        src="https://stickershop.line-scdn.net/stickershop/v1/product/4167518/LINEStorePC/main.png;compress=true"
      />
      <span>Your screen is too big</span>
      <span>Please reduce the screen</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
